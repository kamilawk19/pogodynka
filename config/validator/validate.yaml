App\Entity\Location:
  properties:
    latitude:
            - Range:
                min: -90
                max: 90
                notInRangeMessage: Value must be between {{ min }} and {{ max }}
                groups: [New, Edit]
            - NotBlank: ~
    longitude:
            - Range:
                min: -180
                max: 180
                notInRangeMessage: Value must be between {{ min }} and {{ max }}
                groups: [New, Edit]
            - NotBlank: ~
    city:
          - NotBlank: ~